<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-container">
            <div id="stats-panel">
                <div id="health-display"><span>‚ù§Ô∏è</span><span id="health-value">20</span></div>
                <div id="money-display"><span>üí∞</span><span id="money-value">100</span></div>
                <div id="wave-display"><span>üåä</span><span id="wave-value">0</span></div>
            </div>
            <div id="controls-panel">
                <button id="start-wave-button">Start Wave</button>
                <div id="tower-selector">
                    <div class="tower-option selected" data-cost="20" data-type="basic">üóº Basic ($20)</div>
                    <div class="tower-option" data-cost="50" data-type="fast">‚ö° Fast ($50)</div>
                    <div class="tower-option" data-cost="75" data-type="aoe">üí• AoE ($75)</div>
                </div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="error-container" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 0, 0, 0.7); color: white; padding: 20px; border-radius: 10px; z-index: 1000;"></div>
    </div>

    <!-- Load vendor library -->
    <script>
        // Check PIXI.js loading
        function checkPixiLoaded() {
            try {
                if (typeof PIXI === 'undefined') {
                    throw new Error('PIXI.js failed to load');
                }
                console.log('PIXI.js loaded successfully');
                return true;
            } catch (error) {
                console.error('PIXI.js load check failed:', error);
                document.getElementById('error-container').style.display = 'block';
                document.getElementById('error-container').textContent = 
                    'Failed to load PIXI.js. Please check your browser console for details.';
                return false;
            }
        }
    </script>
    <script src="vendors/pixi/pixi.min.js"></script>
    <script>
        // Verify PIXI.js loaded correctly
        if (!checkPixiLoaded()) {
            // Try alternative load if first one failed
            console.log('Attempting to load PIXI.js again with different method');
            const pixiScript = document.createElement('script');
            pixiScript.src = 'vendors/pixi/pixi.js'; // Try full version instead of minified
            pixiScript.onload = function() {
                console.log('PIXI.js loaded via alternative method');
                loadGameScripts();
            };
            pixiScript.onerror = function() {
                console.error('Alternative PIXI.js load failed');
                document.getElementById('error-container').textContent = 
                    'Failed to load game engine. Please try a different browser.';
            };
            document.head.appendChild(pixiScript);
        } else {
            loadGameScripts();
        }
        
        function loadGameScripts() {
            // Function to dynamically load scripts in sequence
            function loadScript(url, callback) {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = url;
                script.onload = callback;
                script.onerror = function() {
                    console.error('Failed to load script:', url);
                    document.getElementById('error-container').style.display = 'block';
                    document.getElementById('error-container').textContent = 
                        'Failed to load game scripts. Please check your browser console.';
                };
                document.body.appendChild(script);
            }
            
            // Define all scripts to load in order
            const scripts = [
                'src/core/Tower.js',
                'src/core/Mook.js',
                'src/core/Map.js',
                'src/core/GameState.js',
                'src/ui/Renderer.js',
                'src/ui/InputHandler.js',
                'src/ui/GameUI.js',
                'src/Game.js'
            ];
            
            // Load scripts sequentially
            let index = 0;
            function loadNextScript() {
                if (index < scripts.length) {
                    loadScript(scripts[index], function() {
                        index++;
                        loadNextScript();
                    });
                } else {
                    // All scripts loaded, initialize game
                    initGame();
                }
            }
            
            // Start loading scripts
            loadNextScript();
        }
        
        // Initialize the game when all scripts are loaded
        function initGame() {
            try {
                console.log('Initializing game...');
                window.game = new Game();
                window.game.init();
            } catch (error) {
                console.error('Game initialization failed:', error);
                document.getElementById('error-container').style.display = 'block';
                document.getElementById('error-container').textContent = 
                    'Failed to initialize game. Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
