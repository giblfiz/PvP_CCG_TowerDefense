<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phaser Tower Defense Map Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #version-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            z-index: 100;
            font-size: 14px;
        }
        
        #controls-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            z-index: 100;
            font-size: 14px;
            text-align: right;
        }
        
        #error-display {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            max-height: 150px;
            overflow-y: auto;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="version-info">Tower Defense Map Demo</div>
    <div id="controls-panel">
        <button id="start-wave-button">Start Wave</button>
        <div id="tower-selector">
            <button class="tower-option" data-type="basic">Basic Tower</button>
            <button class="tower-option" data-type="fast">Fast Tower</button>
            <button class="tower-option" data-type="aoe">AoE Tower</button>
        </div>
    </div>
    <div id="game-container"></div>
    <div id="error-display"></div>

    <!-- Error handling script -->
    <script>
        // Custom error handler to display errors in the page
        const errorDisplay = document.getElementById('error-display');
        
        // Store original console methods
        const originalConsoleError = console.error;
        const originalConsoleLog = console.log;
        const originalConsoleWarn = console.warn;
        
        // Override console.error
        console.error = function() {
            // Call original method
            originalConsoleError.apply(console, arguments);
            
            // Display in our error div
            const errorMessage = Array.from(arguments).join(' ');
            displayError('ERROR: ' + errorMessage);
        };
        
        // Override console.warn
        console.warn = function() {
            // Call original method
            originalConsoleWarn.apply(console, arguments);
            
            // Display in our error div
            const warnMessage = Array.from(arguments).join(' ');
            displayError('WARNING: ' + warnMessage);
        };
        
        // Handle window errors
        window.addEventListener('error', function(e) {
            displayError('EXCEPTION: ' + e.message + ' at ' + e.filename + ':' + e.lineno);
            return false;
        });
        
        // Handle promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            displayError('UNHANDLED PROMISE REJECTION: ' + e.reason);
        });
        
        function displayError(message) {
            errorDisplay.style.display = 'block';
            const errorLine = document.createElement('div');
            errorLine.textContent = message;
            errorDisplay.appendChild(errorLine);
            
            // Scroll to bottom
            errorDisplay.scrollTop = errorDisplay.scrollHeight;
        }
    </script>

    <!-- Load Phaser library -->
    <script src="vendors/phaser/phaser.min.js" onerror="displayError('Failed to load Phaser library. Check if the file exists at vendors/phaser/phaser.min.js')"></script>
    
    <!-- Game code -->
    <script>
        // Check if Phaser exists before continuing
        if (typeof Phaser === 'undefined') {
            displayError('Phaser is not defined! The Phaser library failed to load correctly.');
        } else {
            console.log('Phaser loaded successfully:', Phaser.VERSION);
        }
    
        class TowerDefenseMap extends Phaser.Scene {
            constructor() {
                super('TowerDefenseMap');
                this.mapConfig = {
                    width: 20,
                    height: 15,
                    tileSize: 40
                };
                this.towers = [];
                this.mooks = [];
                this.paths = [];
                this.waveNumber = 0;
                this.resources = 100;
                this.lives = 20;
                this.selectedTowerType = 'basic';
                this.isWaveInProgress = false;
            }
            
            preload() {
                // Create textures programmatically
                this.createMapTextures();
                this.createTowerTextures();
                this.createMookTextures();
            }
            
            createMapTextures() {
                // Create grass texture
                const grassGraphics = this.add.graphics();
                grassGraphics.fillStyle(0x33aa33);
                grassGraphics.fillRect(0, 0, 40, 40);
                grassGraphics.generateTexture('grass', 40, 40);
                grassGraphics.clear();
                
                // Create path texture
                const pathGraphics = this.add.graphics();
                pathGraphics.fillStyle(0xddbb88);
                pathGraphics.fillRect(0, 0, 40, 40);
                pathGraphics.generateTexture('path', 40, 40);
                pathGraphics.clear();
                
                // Create spawn point texture
                const spawnGraphics = this.add.graphics();
                spawnGraphics.fillStyle(0x00aa00);
                spawnGraphics.fillRect(0, 0, 40, 40);
                spawnGraphics.generateTexture('spawn', 40, 40);
                spawnGraphics.clear();
                
                // Create exit point texture
                const exitGraphics = this.add.graphics();
                exitGraphics.fillStyle(0xaa0000);
                exitGraphics.fillRect(0, 0, 40, 40);
                exitGraphics.generateTexture('exit', 40, 40);
                exitGraphics.clear();
            }
            
            createTowerTextures() {
                // Basic tower
                const basicTowerGraphics = this.add.graphics();
                basicTowerGraphics.fillStyle(0x0044aa);
                basicTowerGraphics.fillCircle(20, 20, 15);
                basicTowerGraphics.generateTexture('basic-tower', 40, 40);
                basicTowerGraphics.clear();
                
                // Fast tower
                const fastTowerGraphics = this.add.graphics();
                fastTowerGraphics.fillStyle(0x00aaaa);
                fastTowerGraphics.fillCircle(20, 20, 15);
                fastTowerGraphics.generateTexture('fast-tower', 40, 40);
                fastTowerGraphics.clear();
                
                // AoE tower
                const aoeTowerGraphics = this.add.graphics();
                aoeTowerGraphics.fillStyle(0xaa44aa);
                aoeTowerGraphics.fillCircle(20, 20, 15);
                aoeTowerGraphics.generateTexture('aoe-tower', 40, 40);
                aoeTowerGraphics.clear();
                
                // Tower range indicator
                const rangeGraphics = this.add.graphics();
                rangeGraphics.lineStyle(2, 0xffffff, 0.5);
                rangeGraphics.strokeCircle(60, 60, 60);
                rangeGraphics.generateTexture('tower-range', 120, 120);
                rangeGraphics.clear();
            }
            
            createMookTextures() {
                // Standard mook
                const standardMookGraphics = this.add.graphics();
                standardMookGraphics.fillStyle(0xff0000);
                standardMookGraphics.fillCircle(15, 15, 10);
                standardMookGraphics.generateTexture('standard-mook', 30, 30);
                standardMookGraphics.clear();
                
                // Fast mook
                const fastMookGraphics = this.add.graphics();
                fastMookGraphics.fillStyle(0xff8800);
                fastMookGraphics.fillCircle(12, 12, 8);
                fastMookGraphics.generateTexture('fast-mook', 24, 24);
                fastMookGraphics.clear();
                
                // Armored mook
                const armoredMookGraphics = this.add.graphics();
                armoredMookGraphics.fillStyle(0x888888);
                armoredMookGraphics.fillCircle(18, 18, 12);
                armoredMookGraphics.generateTexture('armored-mook', 36, 36);
                armoredMookGraphics.clear();
                
                // Tank mook
                const tankMookGraphics = this.add.graphics();
                tankMookGraphics.fillStyle(0x444444);
                tankMookGraphics.fillCircle(20, 20, 15);
                tankMookGraphics.generateTexture('tank-mook', 40, 40);
                tankMookGraphics.clear();
            }
            
            create() {
                // Create map
                this.createMap();
                
                // Set up UI
                this.setupUI();
                
                // Set up input handlers
                this.setupInputHandlers();
                
                // Start game loop
                this.lastUpdateTime = this.time.now;
            }
            
            createMap() {
                // Create tile map
                this.mapTiles = [];
                
                // Fill map with grass
                for (let y = 0; y < this.mapConfig.height; y++) {
                    this.mapTiles[y] = [];
                    for (let x = 0; x < this.mapConfig.width; x++) {
                        const tile = this.add.image(
                            x * this.mapConfig.tileSize + this.mapConfig.tileSize / 2,
                            y * this.mapConfig.tileSize + this.mapConfig.tileSize / 2,
                            'grass'
                        );
                        this.mapTiles[y][x] = {
                            sprite: tile,
                            type: 'grass',
                            x: x,
                            y: y,
                            hasTower: false
                        };
                    }
                }
                
                // Create paths
                this.createPaths();
            }
            
            createPaths() {
                // Create two paths from left to right
                const path1 = this.createSinglePath(0, 3, this.mapConfig.width - 1, 3);
                const path2 = this.createSinglePath(0, 10, this.mapConfig.width - 1, 10);
                
                this.paths = [path1, path2];
            }
            
            createSinglePath(startX, startY, endX, endY) {
                const path = [];
                
                // Set start point as spawn
                let tile = this.mapTiles[startY][startX];
                tile.sprite.setTexture('spawn');
                tile.type = 'spawn';
                
                // Add start point to path
                path.push({ x: startX, y: startY });
                
                // Generate path
                let currentX = startX;
                let currentY = startY;
                
                // Simple horizontal path for now
                while (currentX < endX) {
                    currentX++;
                    tile = this.mapTiles[currentY][currentX];
                    if (currentX < endX) {
                        tile.sprite.setTexture('path');
                        tile.type = 'path';
                    } else {
                        tile.sprite.setTexture('exit');
                        tile.type = 'exit';
                    }
                    
                    path.push({ x: currentX, y: currentY });
                }
                
                return path;
            }
            
            setupUI() {
                // Set up UI elements
                this.healthText = this.add.text(20, 20, 'Lives: ' + this.lives, {
                    fontFamily: 'Arial',
                    fontSize: '16px',
                    color: '#ffffff',
                    stroke: '#000000',
                    strokeThickness: 3
                });
                
                this.resourcesText = this.add.text(20, 50, 'Resources: ' + this.resources, {
                    fontFamily: 'Arial',
                    fontSize: '16px',
                    color: '#ffffff',
                    stroke: '#000000',
                    strokeThickness: 3
                });
                
                this.waveText = this.add.text(20, 80, 'Wave: ' + this.waveNumber, {
                    fontFamily: 'Arial',
                    fontSize: '16px',
                    color: '#ffffff',
                    stroke: '#000000',
                    strokeThickness: 3
                });
                
                // Set up tower placement preview
                this.towerPreview = this.add.image(0, 0, 'basic-tower');
                this.towerPreview.setAlpha(0.5);
                this.towerPreview.setVisible(false);
                
                this.rangePreview = this.add.image(0, 0, 'tower-range');
                this.rangePreview.setAlpha(0.3);
                this.rangePreview.setVisible(false);
            }
            
            setupInputHandlers() {
                // Handle tile clicks for tower placement
                this.input.on('pointerdown', (pointer) => {
                    if (pointer.button === 0) { // Left click
                        const x = Math.floor(pointer.x / this.mapConfig.tileSize);
                        const y = Math.floor(pointer.y / this.mapConfig.tileSize);
                        
                        if (x >= 0 && x < this.mapConfig.width && y >= 0 && y < this.mapConfig.height) {
                            const tile = this.mapTiles[y][x];
                            
                            if (tile.type === 'grass' && !tile.hasTower) {
                                this.placeTower(x, y, this.selectedTowerType);
                            }
                        }
                    }
                });
                
                // Handle mouse movement for tower preview
                this.input.on('pointermove', (pointer) => {
                    const x = Math.floor(pointer.x / this.mapConfig.tileSize);
                    const y = Math.floor(pointer.y / this.mapConfig.tileSize);
                    
                    if (x >= 0 && x < this.mapConfig.width && y >= 0 && y < this.mapConfig.height) {
                        const tile = this.mapTiles[y][x];
                        
                        if (tile.type === 'grass' && !tile.hasTower) {
                            this.towerPreview.setPosition(
                                x * this.mapConfig.tileSize + this.mapConfig.tileSize / 2,
                                y * this.mapConfig.tileSize + this.mapConfig.tileSize / 2
                            );
                            this.towerPreview.setVisible(true);
                            
                            this.rangePreview.setPosition(
                                x * this.mapConfig.tileSize + this.mapConfig.tileSize / 2,
                                y * this.mapConfig.tileSize + this.mapConfig.tileSize / 2
                            );
                            this.rangePreview.setVisible(true);
                        } else {
                            this.towerPreview.setVisible(false);
                            this.rangePreview.setVisible(false);
                        }
                    } else {
                        this.towerPreview.setVisible(false);
                        this.rangePreview.setVisible(false);
                    }
                });
                
                // Set up UI buttons
                document.getElementById('start-wave-button').addEventListener('click', () => {
                    this.startWave();
                });
                
                const towerButtons = document.querySelectorAll('.tower-option');
                towerButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        this.selectedTowerType = button.dataset.type;
                        
                        // Update preview texture
                        this.towerPreview.setTexture(this.selectedTowerType + '-tower');
                    });
                });
            }
            
            placeTower(x, y, type) {
                // Get tower cost
                let cost = 20; // Default cost
                switch (type) {
                    case 'fast':
                        cost = 50;
                        break;
                    case 'aoe':
                        cost = 75;
                        break;
                }
                
                // Check if we have enough resources
                if (this.resources < cost) {
                    console.warn("Not enough resources to place tower");
                    return false;
                }
                
                // Create tower
                const tower = {
                    type: type,
                    x: x,
                    y: y,
                    sprite: this.add.image(
                        x * this.mapConfig.tileSize + this.mapConfig.tileSize / 2,
                        y * this.mapConfig.tileSize + this.mapConfig.tileSize / 2,
                        type + '-tower'
                    ),
                    range: 3, // Default range
                    damage: 10, // Default damage
                    attackSpeed: 1, // Default attack speed
                    lastAttackTime: 0
                };
                
                // Customize tower properties based on type
                switch (type) {
                    case 'fast':
                        tower.range = 2;
                        tower.damage = 5;
                        tower.attackSpeed = 3;
                        break;
                    case 'aoe':
                        tower.range = 2;
                        tower.damage = 15;
                        tower.attackSpeed = 0.5;
                        break;
                }
                
                // Add tower to game
                this.towers.push(tower);
                
                // Mark tile as having a tower
                this.mapTiles[y][x].hasTower = true;
                
                // Deduct resources
                this.resources -= cost;
                this.resourcesText.setText('Resources: ' + this.resources);
                
                return true;
            }
            
            startWave() {
                if (this.isWaveInProgress) {
                    console.warn("Wave already in progress");
                    return;
                }
                
                // Increment wave number
                this.waveNumber++;
                this.waveText.setText('Wave: ' + this.waveNumber);
                
                // Set wave in progress
                this.isWaveInProgress = true;
                
                // Determine wave properties
                const mookCount = 10 + (this.waveNumber * 2);
                
                // Start spawning mooks
                this.startSpawningMooks(mookCount);
                
                // Disable start wave button during wave
                document.getElementById('start-wave-button').disabled = true;
            }
            
            startSpawningMooks(count) {
                // This method is responsible for spawning mooks over time
                // We'll spawn one mook immediately and the rest with a delay
                
                // Determine mook type based on wave number
                const mookType = this.determineMookType();
                
                // Spawn first mook
                this.spawnMook(mookType);
                
                // Set up timed spawning for remaining mooks
                let spawnedCount = 1;
                
                // Store interval ID
                this.spawnIntervalId = setInterval(() => {
                    if (spawnedCount >= count) {
                        clearInterval(this.spawnIntervalId);
                        return;
                    }
                    
                    // Spawn another mook
                    this.spawnMook(mookType);
                    spawnedCount++;
                    
                    // If all mooks spawned, clear timer
                    if (spawnedCount >= count) {
                        clearInterval(this.spawnIntervalId);
                        
                        // Check for end of wave after last mook is spawned
                        this.checkWaveEnd();
                    }
                }, 1000); // Spawn a new mook every second
            }
            
            determineMookType() {
                // Determine mook type based on wave number
                if (this.waveNumber % 4 === 0) {
                    return 'tank';
                } else if (this.waveNumber % 3 === 0) {
                    return 'armored';
                } else if (this.waveNumber % 2 === 0) {
                    return 'fast';
                } else {
                    return 'standard';
                }
            }
            
            spawnMook(type) {
                // Pick a random path
                const pathIndex = Math.floor(Math.random() * this.paths.length);
                const path = this.paths[pathIndex];
                
                // Create mook
                const mook = {
                    type: type,
                    path: path,
                    pathIndex: 0,
                    health: 100, // Default health
                    maxHealth: 100,
                    speed: 1, // Tiles per second
                    sprite: this.add.image(
                        path[0].x * this.mapConfig.tileSize + this.mapConfig.tileSize / 2,
                        path[0].y * this.mapConfig.tileSize + this.mapConfig.tileSize / 2,
                        type + '-mook'
                    ),
                    healthBar: this.add.rectangle(
                        path[0].x * this.mapConfig.tileSize + this.mapConfig.tileSize / 2,
                        path[0].y * this.mapConfig.tileSize + this.mapConfig.tileSize / 2 - 15,
                        30, 5, 0x00ff00
                    )
                };
                
                // Customize mook properties based on type
                switch (type) {
                    case 'fast':
                        mook.health = 60;
                        mook.maxHealth = 60;
                        mook.speed = 2;
                        break;
                    case 'armored':
                        mook.health = 150;
                        mook.maxHealth = 150;
                        mook.speed = 0.7;
                        break;
                    case 'tank':
                        mook.health = 300;
                        mook.maxHealth = 300;
                        mook.speed = 0.5;
                        break;
                }
                
                // Add mook to game
                this.mooks.push(mook);
                
                return mook;
            }
            
            checkWaveEnd() {
                // If no more mooks, wave is over
                if (this.mooks.length === 0 && this.isWaveInProgress) {
                    this.isWaveInProgress = false;
                    
                    // Award resources for completing the wave
                    const waveReward = 25 + (this.waveNumber * 5);
                    this.resources += waveReward;
                    this.resourcesText.setText('Resources: ' + this.resources);
                    
                    // Enable start wave button
                    document.getElementById('start-wave-button').disabled = false;
                    
                    console.log('Wave completed! Reward: ' + waveReward);
                }
            }
            
            update(time, delta) {
                // Move mooks along their paths
                this.updateMooks(delta);
                
                // Update towers to attack mooks
                this.updateTowers(time);
                
                // Check for end of wave if all mooks are gone
                if (this.isWaveInProgress && this.mooks.length === 0) {
                    this.checkWaveEnd();
                }
            }
            
            updateMooks(delta) {
                // Convert delta from ms to seconds
                const deltaSeconds = delta / 1000;
                
                // Process mooks in reverse order for safe removal
                for (let i = this.mooks.length - 1; i >= 0; i--) {
                    const mook = this.mooks[i];
                    
                    // Get current and next path points
                    const currentPathPoint = mook.path[mook.pathIndex];
                    const nextPathPoint = mook.path[mook.pathIndex + 1];
                    
                    if (nextPathPoint) {
                        // Calculate direction to next point
                        const dirX = nextPathPoint.x - currentPathPoint.x;
                        const dirY = nextPathPoint.y - currentPathPoint.y;
                        
                        // Calculate distance to move this frame
                        const distanceToMove = mook.speed * deltaSeconds;
                        
                        // Calculate new position
                        const currentX = mook.sprite.x;
                        const currentY = mook.sprite.y;
                        
                        const targetX = nextPathPoint.x * this.mapConfig.tileSize + this.mapConfig.tileSize / 2;
                        const targetY = nextPathPoint.y * this.mapConfig.tileSize + this.mapConfig.tileSize / 2;
                        
                        const distance = Math.sqrt(
                            Math.pow(targetX - currentX, 2) + 
                            Math.pow(targetY - currentY, 2)
                        );
                        
                        if (distance <= distanceToMove * this.mapConfig.tileSize) {
                            // Reached next path point
                            mook.sprite.x = targetX;
                            mook.sprite.y = targetY;
                            mook.healthBar.x = targetX;
                            mook.healthBar.y = targetY - 15;
                            
                            // Move to next path point
                            mook.pathIndex++;
                            
                            // Check if reached end of path
                            if (mook.pathIndex >= mook.path.length - 1) {
                                // Mook reached the exit
                                this.mookReachedExit(mook);
                                this.mooks.splice(i, 1);
                            }
                        } else {
                            // Move towards next point
                            const moveRatio = distanceToMove * this.mapConfig.tileSize / distance;
                            const moveX = (targetX - currentX) * moveRatio;
                            const moveY = (targetY - currentY) * moveRatio;
                            
                            mook.sprite.x += moveX;
                            mook.sprite.y += moveY;
                            mook.healthBar.x += moveX;
                            mook.healthBar.y += moveY;
                        }
                    }
                    
                    // Check if mook is dead
                    if (mook.health <= 0) {
                        // Remove mook
                        mook.sprite.destroy();
                        mook.healthBar.destroy();
                        this.mooks.splice(i, 1);
                        
                        // Award resources
                        const reward = 10;
                        this.resources += reward;
                        this.resourcesText.setText('Resources: ' + this.resources);
                    }
                }
            }
            
            updateTowers(time) {
                // Check each tower for targets in range
                this.towers.forEach(tower => {
                    // Check if tower can attack (cooldown)
                    const attackCooldown = 1000 / tower.attackSpeed;
                    if (time - tower.lastAttackTime < attackCooldown) {
                        return;
                    }
                    
                    // Find closest mook in range
                    let closestMook = null;
                    let closestDistance = Infinity;
                    
                    this.mooks.forEach(mook => {
                        const distance = Phaser.Math.Distance.Between(
                            tower.sprite.x, tower.sprite.y,
                            mook.sprite.x, mook.sprite.y
                        );
                        
                        const towerRange = tower.range * this.mapConfig.tileSize;
                        
                        if (distance <= towerRange && distance < closestDistance) {
                            closestMook = mook;
                            closestDistance = distance;
                        }
                    });
                    
                    if (closestMook) {
                        // Tower can attack
                        tower.lastAttackTime = time;
                        
                        // Create attack visual
                        const line = this.add.line(
                            0, 0,
                            tower.sprite.x, tower.sprite.y,
                            closestMook.sprite.x, closestMook.sprite.y,
                            0xffffff
                        );
                        line.setOrigin(0, 0);
                        
                        // Fade out attack visual
                        this.tweens.add({
                            targets: line,
                            alpha: 0,
                            duration: 100,
                            onComplete: () => {
                                line.destroy();
                            }
                        });
                        
                        // Deal damage to mook
                        closestMook.health -= tower.damage;
                        
                        // Update health bar
                        const healthPercent = Math.max(0, closestMook.health / closestMook.maxHealth);
                        closestMook.healthBar.width = 30 * healthPercent;
                        closestMook.healthBar.fillColor = this.getHealthColor(healthPercent);
                    }
                });
            }
            
            getHealthColor(percent) {
                // Red to yellow to green based on health percentage
                if (percent < 0.3) {
                    return 0xff0000; // Red
                } else if (percent < 0.6) {
                    return 0xffff00; // Yellow
                } else {
                    return 0x00ff00; // Green
                }
            }
            
            mookReachedExit(mook) {
                // Reduce player lives
                this.lives--;
                this.healthText.setText('Lives: ' + this.lives);
                
                // Clean up mook
                mook.sprite.destroy();
                mook.healthBar.destroy();
                
                // Check for game over
                if (this.lives <= 0) {
                    this.gameOver();
                }
            }
            
            gameOver() {
                // Stop any spawning
                if (this.spawnIntervalId) {
                    clearInterval(this.spawnIntervalId);
                }
                
                // Show game over message
                const gameOverText = this.add.text(
                    this.sys.game.config.width / 2,
                    this.sys.game.config.height / 2,
                    'GAME OVER',
                    {
                        fontFamily: 'Arial',
                        fontSize: '48px',
                        color: '#ff0000',
                        stroke: '#000000',
                        strokeThickness: 6,
                        align: 'center'
                    }
                ).setOrigin(0.5);
                
                // Add restart button
                const restartButton = this.add.text(
                    this.sys.game.config.width / 2,
                    this.sys.game.config.height / 2 + 80,
                    'Restart Game',
                    {
                        fontFamily: 'Arial',
                        fontSize: '24px',
                        color: '#ffffff',
                        backgroundColor: '#222222',
                        padding: {
                            left: 20,
                            right: 20,
                            top: 10,
                            bottom: 10
                        }
                    }
                ).setOrigin(0.5).setInteractive();
                
                restartButton.on('pointerdown', () => {
                    this.scene.restart();
                });
            }
        }
        
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'game-container',
            backgroundColor: '#002200',
            scene: [TowerDefenseMap],
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };
        
        try {
            const game = new Phaser.Game(config);
            
            // Add game to window for debugging
            window.game = game;
            
            console.log("Game created successfully");
            
            // Handle window resize events
            window.addEventListener('resize', function() {
                game.scale.resize(window.innerWidth, window.innerHeight);
            });
            
        } catch (error) {
            console.error("Failed to create game:", error);
            displayError("Game initialization failed: " + error.message);
        }
    </script>
</body>
</html>
